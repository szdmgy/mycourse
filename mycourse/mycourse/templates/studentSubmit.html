<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>提交作业</title>
    {% load static %}
    <link href="{% static 'css/teacherTasks.css' %}" rel="stylesheet"/>

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {# 为全选、全不选、下载作业绑定事件  #}
    <script type="text/javascript" src="{% static 'js/teacherTasks.js' %}"></script>
<style>
    .task-detail-container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 8px;
    }

    .task-field {
        margin-bottom: 15px;
    }

    .task-field label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    .readonly-field {
        padding: 8px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .content-box {
        min-height: 150px;
    }

    .text-success {
        color: #28a745;
    }

    .text-muted {
        color: #6c757d;
    }


</style>

</head>
<body>
<div class="container">
     <!-- 欢迎语句和注销 -->
    <div class="jumbotron ">
        <h1>{{ name }}</h1>
        <a href="{% url 'logout' %}" id="logout"> 注销</a>
        <a href="{% url 'studentCourse' course.courseTerm course.courseName course.classNumber %}" id="courseList-a"> 返回作业信息 </a>

    </div>
    <div class="courseList-div well">

        <div class="task-detail-container">
            <!--h2>作业详情 (只读)</h2-->

            <div class="task-field">
                <label>标题:</label>
                <div class="readonly-field">{{ task.title }}</div>
            </div>

            <div class="task-field">
                <label>所属课程:</label>
                <div class="readonly-field">{{ task.courseBelongTo }}</div>
            </div>

            <div class="task-field">
                <label>内容:</label>
                <div class="readonly-field content-box">{{ task.content|linebreaks }}</div>
            </div>

            <div class="task-field">
                <label>上传文件类型:</label>
                <div class="readonly-field">{{ task.uploadFileType }}</div>
            </div>

            <div class="task-field">
                <label>截止日期:</label>
                <div class="readonly-field">{{ task.deadline|date:"Y年m月d日" }}</div>
            </div>

            <div class="upload-div">
                <form id="file{{ task.id }}" >
                    {% csrf_token %}

                     <input type="file" name="file" id="file" class="fileInput" accept="{{ task.uploadFileType }}"  />

                    <input type="button" value="上传文件" class="btn btn btn-outline-secondary btn-sm" onclick="Upload_file({{ task.id }})">
                </form>
        </div>

            <div class="notice-div">
            {% if filePath == 'False' %}
                <div class="alert alert-danger" role="alert"><span class="alert-link">你还未提交作业!!!!!</span></div>
            {% else %}
                <div class="alert alert-success" role="alert"><a class="alert-link" href="{% url 'download_file' %}?url={{ filePath }}&task={{ task.id }}">{{ filePath }}</a></div>
            {% endif %}
        </div>

        </div>

    </div>


</div>
</body>

<script type="text/javascript">
     function Upload_file(id) {
    console.log("文件开始上传！");
    var fileForm = '#file' + id;
    var formData = new FormData($(fileForm)[0]);
    formData.append('taskId', id);
    $.ajax({
        url: '{% url 'upload_file' %}',
        type: 'POST',
        data: formData,
        async:false,
        cache: false,
        contentType: false,
        processData: false,
        success: function (data) {
            if (data === 'YES'){
                alert("文件上传成功！");
                window.location.reload();
            } else {
                alert('Upload Error')
            }
        },
        error: function (data) {
            alert('上传格式失败！请检查文件格式！');
            console.log(data);
        }
    });
 }
 </script>

</html>
