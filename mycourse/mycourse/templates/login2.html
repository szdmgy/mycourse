<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>

    {% load static %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet"/>

<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
<script src="{% static 'js/popper.min.js' %}"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<div class="container">
    <div class="col">
        <h1 text-align: center>生物医学工程教学实验中心中作业提交系统</h1>
        <form action="/user/" method="post" class="form-login">

            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">用户名：</label>
                <input type="text" name='uname' class="form-control" id="id_username" placeholder="Username" autofocus required>
            </div>

            <div class="form-group">
                <label for="id_password">密&emsp;码：</label>
                <input type="password" name='pwd' class="form-control" id="id_password" placeholder="Password" required>
            </div>

            <div>
                <lable><input class="btn btn-primary float-left" type="submit" value="登录"></lable>
            </div>
            <p></p>
            <div class="alert alert-info" role="alert">
              学生默认账户为学号，默认密码为szu + 学号后六位。
                <p></p>
              首次登录后系统强制修改，忘记密码联系老师进行密码重置。
            </div>
        </form>
    </div>
</div>
</body>
</html>
